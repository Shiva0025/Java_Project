# Application Name
spring.application.name=serveez

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://testuser:testpassword@cluster0.mwzesnc.mongodb.net/serveez?appName=Cluster0

spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# Session Cookie Configuration
session.cookie.name=lsf_session
session.cookie.max-age=86400

# Admin Credentials
admin.email=${ADMIN_EMAIL:admin@localservices.com}
admin.password=${ADMIN_PASSWORD:AdminPassword123!}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.storage.path=${FILE_STORAGE_PATH:./uploads}

# Logging
logging.level.com.example.serveez=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
